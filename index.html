<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks in this div -->
    <!-- start them all in the future as default -->
    <div class="container">
      <!-- 9AM -->
      <div class="row time-block future">
        <div class="hour">9AM</div>
        <textarea class="description" id="9-text"></textarea>
        <button class="saveBtn" value="9"><i class="far fa-save"></i></button>
      </div>
      <!-- 10AM -->
      <div class="row time-block future">
        <div class="hour">10AM</div>
        <textarea class="description" id="10-text"></textarea>
        <button class="saveBtn" value="10"><i class="far fa-save"></i></button>
      </div>
      <!--11AM -->
      <div class="row time-block future">
        <div class="hour">11AM</div>
        <textarea class="description" id="11-text"></textarea>
        <button class="saveBtn" value="11"><i class="far fa-save"></i></button>
      </div>
      <!-- 12AM -->
      <div class="row time-block future">
        <div class="hour">12PM</div>
        <textarea class="description" id="12-text"></textarea>
        <button class="saveBtn" value="12"><i class="far fa-save"></i></button>
      </div>
      <!-- 1PM -->
      <div class="row time-block future">
        <div class="hour">1PM</div>
        <textarea class="description" id="13-text"></textarea>
        <button class="saveBtn" value="13"><i class="far fa-save"></i></button>
      </div>
      <!-- 2PM -->
      <div class="row time-block future">
        <div class="hour">2PM</div>
        <textarea class="description" id="14-text"></textarea>
        <button class="saveBtn" value="14"><i class="far fa-save"></i></button>
      </div>
      <!-- 3PM -->
      <div class="row time-block future">
        <div class="hour">3PM</div>
        <textarea class="description" id="15-text"></textarea>
        <button class="saveBtn" value="15"><i class="far fa-save"></i></button>
      </div>
      <!-- 4PM -->
      <div class="row time-block future">
        <div class="hour">4PM</div>
        <textarea class="description" id="16-text"></textarea>
        <button class="saveBtn" value="16"><i class="far fa-save"></i></button>
      </div>
      <!-- 5PM -->
      <div class="row time-block future">
        <div class="hour">5PM</div>
        <textarea class="description" id="17-text"></textarea>
        <button class="saveBtn" value="17"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!-- links to external js and CDNs for jquery and moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/index.js"></script>
  </body>
</html>
